<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: white; font-weight: bolder; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Resume foam</h1>
    <form id="form">
            <h2>Personal details</h2>
            <hr style="margin-bottom: 20px;">
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name">
        </div>

        <div class="form-group">
            <label class="label" for="desig">Designation:</label>
            <input class="input" type="text" id="desig">
        </div>

        <div class="form-group">
            <label class="label" for="Phone">Phone:</label>
            <input class="input" type="tel" id="Phone">
        </div>

        <div class="form-group">
            <label class="label" for="email">Email:</label>
            <input class="input" type="email" id="email">
        </div>

        <div class="form-group">
            <label class="label" for="add">Address:</label>
            <input class="input" type="text" id="add">
        </div>

        <div class="form-group">
            <label class="label" for="pic">Profile Picture:</label>
            <input class="input" type="file" id="pic">
        </div>

        <h2>Education</h2>
        <hr style="margin-bottom: 30px;">

        <div>
            <div class="form-group">
                <label class="label" for="pass1">Passing Year:</label>
                <input class="input" type="number" id="pass1">
            </div>
    
            <div class="form-group">
                <label class="label" for="uni">Institution:</label>
                <input class="input" type="text" id="uni">
            </div>
    
            <div class="form-group">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg">
            </div>
        </div>

        <div>
            <div class="form-group">
                <label class="label" for="pass2">Passing Year:</label>
                <input class="input" type="number" id="pass2">
            </div>
    
            <div class="form-group">
                <label class="label" for="uni2">Institution:</label>
                <input class="input" type="text" id="uni2">
            </div>
    
            <div class="form-group">
                <label class="label" for="deg2">Degree:</label>
                <input class="input" type="text" id="deg2">
            </div>
        </div>

        <h2>Skills</h2>
        <hr style="margin-bottom: 30px;">

        <div class="form-group">
            <label class="label" for="Skills">Skills:</label>
            <input class="input mb-20" type="text" id="Skills1">
            <input class="input mb-20" type="text" id="Skills2">
            <input class="input mb-20" type="text" id="Skills3">
            <input class="input mb-20" type="text" id="Skills4">
            <input class="input mb-20" type="text" id="Skills5">
            <input class="input mb-20" type="text" id="Skills6">
        </div>
        
        <h2>language</h2>
        <hr style="margin-bottom: 30px;">

        <div class="form-group">
            <label class="label" for="lang">language 1:</label>
            <input class="input" type="text" id="lang">
        </br>
            <label class="label" for="lang2">language 2:</label>
            <input class="input" type="text" id="lang2">
        </div>

        <h2>About Me</h2>
        <hr style="margin-bottom: 30px;">

        <div class="form-group">
            <label class="label" for="about">About Me:</label>
            <input class="input" type="text" id="about">
        </div>

        <h2>Experience</h2>
        <hr style="margin-bottom: 30px;">
        <div class="form-group">
            <label class="label" for="styear">Start Year:</label>
            <input class="input mb-20" type="date" id="styear">
    
            <label class="label" for="endyear">End Year:</label>
            <input class="input mb-20" type="date" id="endyear">

            <label class="label" for="Campany">Campany:</label>
            <input class="input mb-20" type="text" id="Campany">

            <label class="label" for="comlocation">Campany Location:</label>
            <input class="input mb-20" type="text" id="comlocation">

            <label class="label" for="Jobtitle">Job Title:</label>
            <input class="input mb-20" type="text" id="Jobtitle">

            <label class="label" for="Achi">Achievements:</label>
            <input class="input mb-20" type="text" id="Achi1">
            <input class="input mb-20" type="text" id="Achi2">
            <input class="input mb-20" type="text" id="Achi3">
            <input class="input mb-20" type="text" id="Achi4">

            <label class="label" for="details">Details:</label>
            <input class="input mb-20" type="text" id="details">
        </div>

        <hr style="margin-bottom: 20px;">
            <div class="btnDiv"> <input class="submit" id="submitBtn" type="submit"></div>
    </form>
</body>
<script src="script.js"></script>
</html>
